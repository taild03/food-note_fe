<form #form="ngForm" class="flex justify-content-center">
  <div class="surface-card p-4 shadow-2 border-round w-6">
    <div class="text-center mb-5">
      <img src="assets/logo.png" alt="Image" height="100" class="mb-3" />
      <div class="text-900 text-2xl font-medium mb-3">First time being here? One more step to store your world of food!</div>
    </div>
    <div class="flex flex-wrap gap-3 mb-4">
      <div class="flex-auto">
          <label for="first-name" class="font-bold block mb-2"> First name: </label>
          <input pInputText id="first-name" pKeyFilter="alpha" class="w-full" placeholder="Enter your first name"/>
      </div>
      <div class="flex-auto">
        <label for="first-name" class="font-bold block mb-2"> Last name: </label>
        <input pInputText id="last-name" pKeyFilter="alpha" class="w-full" placeholder="Enter your last name"/>
      </div>
    </div>
    <div>
      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input
        id="email1"
        type="text"
        placeholder="Enter your email address"
        pInputText
        class="w-full mb-3"
        name="email"
        [(ngModel)]="email"
      />

      <label for="password1" class="block text-900 font-medium mb-2"
        >Password</label
      >
      <input
        id="password1"
        type="password"
        placeholder="Enter your password"
        pInputText
        class="w-full mb-3"
        [(ngModel)]="password"
        name="password"
      />

      <label for="password1" class="block text-900 font-medium mb-2"
        >Confirm password</label
      >
      <input
        id="password2"
        type="password"
        placeholder="Confirm your password"
        pInputText
        class="w-full mb-3"
      />

      <div class="flex align-items-center mb-6">
        <span class="text-600 font-medium line-height-3"
        >Already have an account?</span
      >
      <a
        class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        (click)="onLogin()"
        >Log in now!</a
      >
      </div>
    <div class="justify-content-center flex align-items-center">
      <button
        pButton
        pRipple
        label="Sign Up"
        icon="pi pi-user"
        class="w-full"
        (click)="onSignup()"
      ></button>
    </div>
    </div>
  </div>
</form>
