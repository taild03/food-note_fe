@if (food) {
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          pInputText
          [(ngModel)]="food.name"
          [disabled]="true"
        />
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          required
          pInputText
          [(ngModel)]="food.address"
          [disabled]="true"
        />
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input
          type="number"
          id="price"
          name="price"
          required
          pInputNumber
          [(ngModel)]="food.price"
          [disabled]="true"
        />
      </div>
      <div class="form-group">
        <label for="photo">Photo:</label>
        <p-image
          [src]="imagePath"
          [alt]="food.image"
          width="500"
          [preview]="true"
        />
      </div>
      <div class="form-buttons">
        <p-button
          label="Update"
          [text]="true"
          [raised]="true"
          [style]="{ 'background-color': '#6A9C89', color: '#ffffff' }"
          (onClick)="onUpdateFood()"
        />
        <p-button
          label="Delete"
          [raised]="true"
          severity="danger"
          (onClick)="onDeleteFood()"
        />
      </div>
    </form>
  </div>
  }
